{% extends "dashboard_base.html" %}
{% block title %}{{ page_title }}{% endblock %}

{% block extra_style %}
<style>
    .form-container {
        /* 요청하신 어두운 회색 배경입니다. */
        background-color: #282828;
        padding: 2.5rem;
        border-radius: 8px;
        max-width: 700px;
        margin: 2rem auto;
    }

    /* form.as_p로 생성된 p 태그의 간격을 조정하여 필드 간 간격을 넓힙니다. */
    .form-container p {
        margin-bottom: 2rem;
    }

    .form-container label {
        display: block;
        margin-bottom: 0.75rem;
        font-weight: 500;
        color: #ccc;
    }

    .form-control {
        width: 100%;
        padding: 12px;
        background-color: #333;
        border: 1px solid #555;
        border-radius: 4px;
        color: #fff;
        /* 요청하신 대로 폰트 크기를 키웁니다. */
        font-size: 1rem;
        transition: border-color 0.2s ease-in-out;
    }

    .form-control:focus {
        outline: none;
        border-color: #ff4d4d;
    }

    .form-container .helptext {
        font-size: 0.9rem;
        color: #aaa;
        margin-top: 0.5rem;
    }

    .form-actions {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
        align-items: center;
    }

    /* 버튼 스타일 재정의 */
    .form-actions .btn-primary {
        background-color: #ff0000;
        color: #fff;
        border: 2px solid #ff0000; /* 유튜브 빨간색 테두리 */
    }
    .form-actions .btn-secondary {
        background-color: transparent;
        color: #ff0000;
        border: 2px solid #ff0000; /* 유튜브 빨간색 테두리 */
    }
    .form-actions .btn-secondary:hover {
        background-color: #ff0000;
        color: #fff;
    }
</style>
{% endblock %}

{% block content %}
<h1>{{ page_title }}</h1>
<form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
        <button type="submit" class="btn-primary">저장하기</button>
        <a href="{% url 'accounts:contents' %}" class="btn-secondary">취소</a>
    </div>
</form>
{% endblock %}
